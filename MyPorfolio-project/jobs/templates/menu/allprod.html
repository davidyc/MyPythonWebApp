{% extends 'menu/mainpart.html' %}

{% block content %} 
<br><br><br><br><br>   

<main role="main" class="col-md-4 ml-sm-auto col-lg-11">
    <canvas class="my-4 w-100" id="myChart" width="900" height="0"></canvas>  
    <h2>Продукты</h2>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>              
            <th>Название продукта</th>          
          </tr>
        </thead>
        <tbody>
          {%for pd in allprod%}
          <tr>
            <td>{{pd}}</td>                     
          </tr>
          {% endfor%}  
        </tbody>
      </table>
    </div>
    <a class="btn btn-primary" href="{% url 'addproduct' %}" role="button">Добавить</a>
  </main>

  

{% endblock  %}
