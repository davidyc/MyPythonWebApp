{% extends 'menu/mainpart.html' %}

{% block content %}   
<br><br><br>  
  <form method="post" action="{% url 'loginmenu' %}">
    {% csrf_token %}
    <table>
      <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
      </tr>
    </table>
    <input type="submit" value="login" />
  </form>

  
{% endblock  %}
