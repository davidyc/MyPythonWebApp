{% extends 'menu/mainpart.html' %}

{% block content %} 
<br><br><br>
<div class="row">
  <div class="col-md-1"> </div>
  <div class="col-md-10">
    <form action="{% url 'createweek' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="formGroupExampleInput">Название</label>
        <input type="text" name="name"  class="form-control" id="formGroupExampleInput" placeholder="Название блюда"/>
      </div>
        <p class="text-danger">{{nameerror}}</p>
      <div class="form-group">
        <label for="id_dishcategory">Тип блюда</label>
        <select class="form-control" id="id_dishcategory" name="dishcategory">
            {%for dc in form.dishcategory%}
                <option>{{dc}}</option>x
            {% endfor %}
        </select>
      </div>
         <p class="text-danger">{{dishcaterror}}</p>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Описание</label>
        <textarea class="form-control" name="discription" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <input type="submit" class="btn btn-success mb-2" value="Добавить">
    </form>
  </div>
 </div>
{% endblock  %}
