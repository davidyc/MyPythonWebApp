{% extends 'menu/mainpart.html' %}

{% block content %} 
<br><br><br><br><br>
<form method="post" action="{% url 'menusingup' %}">
    {% csrf_token %}
    {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
      <span>{{ field.help_text }}</span>
      {% endif %}
      {% for error in field.errors %}
      <p>{{ error }}</p>
      {% endfor %}
    </p>
    {% endfor %}
    <button type="submit">Отправить</button>
    </form>
{% endblock  %}
