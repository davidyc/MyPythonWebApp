<!doctype html>
<html lang="ru">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Пример на bootstrap 4: Пользовательская форма и дизайн для простой формы входа.">

    <title>Страница входа | Signin Template for Bootstrap</title>

   <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
 
  </head>

<body>
<div class="row">
 <div class="col-md-2">
 </div>
      <div class="col-md-8">
          {%for dg in dialog%} 
              {{dg.name}} 
              <small id="passwordHelpInline" class="text-muted">{{dg.time}}</small>        
              {%if dg.name == 'Bender' %}
                <div class="alert alert-primary" role="alert"> 
                    {{dg.say}}   
                </div>
              {%else%}                          
                <div class="alert alert-success" role="alert">  
                    {{dg.say}} 
                </div>
              {% endif%} 
                       
          {% endfor%}  
      </div>

 
  <div class="col-md-2">
        <form class="form-signin" method="POST"  action="{% url 'dialog' %}">   
            {% csrf_token %}                
            {{form}}          
            <br>  
            
            <input type="submit" class="btn btn-success" value="Представиться">
        </form>
      </div>
  </div>  
</body>
</body>

<script src="{% static 'jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
