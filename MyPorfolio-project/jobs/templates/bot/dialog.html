{% extends 'bot/mainpart.html' %}

{% block content %} 

<body>  
  <br><br><br>
<div class="row">
 <div class="col-md-2">
 </div>
      <div class="col-md-8">
          {%for dg in dialog%} 
              {{dg.name}} 
              <small id="passwordHelpInline" class="text-muted">{{dg.time}}</small>        
              {%if dg.name == 'Bender' %}
                <div class="alert alert-primary" role="alert"> 
                    {{dg.say}}   
                </div>
              {%else%}                          
                <div class="alert alert-success" role="alert">  
                    {{dg.say}} 
                </div>
              {% endif%}                        
          {% endfor%}  
      </div>

 
  <div class="col-md-2">
        <form class="form-signin" method="POST"  action="{% url 'dialog' %}">   
            {% csrf_token %}                
            {{form}}          
            <br> <br>              
            <input type="submit" class="btn btn-success" value="Представиться">
        </form>
      </div>
  </div>  
</body>
{% endblock  %}
