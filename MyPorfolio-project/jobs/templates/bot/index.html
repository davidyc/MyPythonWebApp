<!doctype html>
<html lang="ru">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Пример на bootstrap 4: Пользовательская форма и дизайн для простой формы входа.">

    <title>Страница входа | Signin Template for Bootstrap</title>

   <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>  

  </head>

<body class="text-center">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
<center>
  <div class="col-2">
      <form class="form-signin" method="POST"  action="{% url 'dialog' %}">   
          {% csrf_token %}  
          <h1 class="h3 mb-3 font-weight-normal">Как тебя зовут?</h1>
          <label class="sr-only">Имя: </label>
          <input class="form-control" type="text" id='username' placeholder="Введите имя" required autofocus>  
          <br>  
          <input type="submit" class="btn btn-success" value="Представиться">
      </form>
    </div>
</center>
</body>

<script src="{% static 'jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
